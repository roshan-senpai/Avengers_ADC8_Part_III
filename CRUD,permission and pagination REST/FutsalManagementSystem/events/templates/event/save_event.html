{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Event</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/saveevent.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    	<div class="container">
    		<div class="row centered-form">
    		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    			<div class="panel panel-default">
    				<div class="panel-heading">
    					<h3 class="panel-title" allign="center">Register Events</h3>
    				</div>
    					<div class="panel-body">
	    					<form method="POST" action="save" role="form" enctype="multipart/form-data">
						        {% csrf_token %}
						        
			    				<div class="form-group" >
						       		<input name="event_name" type="text" class="form-control input-sm" placeholder="Enter Event Name">
						       	</div>
						        
						        
			    				<div class="form-group">
						       		<input name="event_venue" type="text" class="form-control input-sm" placeholder="Enter Event Venue">
						    	</div>
								
								
			    				<div class="form-group">
						       		<input name="event_date" type="text" class="form-control input-sm" placeholder="Enter Event Date (YYYY-MM-DD)">
						       	</div>
							  
								<!-- <div class="form-group">
									<input type="file" name="event_files" placeholder="Upload the file here">
								</div> -->
						        
			    				<div class="form-group">
						       		<input name="event_manager" type="text" class="form-control input-sm" placeholder="Enter Manager Name">
						       	</div>
					    </div>
			    		<input type="submit" value="Register" class="btn btn-info btn-block">
			    		</form>
			    	</div>
			     </div>
		     </div>
        	</div>
    	</div>
    
</body>
</html>
